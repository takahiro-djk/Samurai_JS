<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
     <title>JavaScriptの練習</title>
  
  </head>
  
  <body>
    
       <form name="myForm">
         
         <label>名前:<input type="text" name="name"/></label>
         
         <br>
         
         <label>メールアドレス:<input type="email" name="email"/></label>
         
         <br>
         
         <label>年齢:</label>
         <input type="radio" name="age" value="20"/>20代
         <input type="radio" name="age" value="30"/>30代
         <input type="radio" name="age" value="40"/>40代
         <input type="radio" name="age" value="50"/>50代

          <br><br>
      
      　　<label>普段使っているスマホは？</label><br>
      　　<input type="checkbox" name="os" value="iphone" />iphone
          <input type="checkbox" name="os" value="Android" />Android
          <input type="checkbox" name="os" value="flip-phone" />ガラケー
          <input type="checkbox" name="os" value="other" />その他
      
       </form>
        
            <br>
        
        <button id="btn">実行</button>
    
      <script>
        const btn = document.getElementById('btn');

          btn.addEventListener('click', () => {
              const form = document.forms.myForm;
                    console.log(form.name.value); //名前の取得
                    console.log(form.email.value); //メールアドレスの取得
                    console.log(form.age.value);   //年齢の取得
                            
          
              form.os.forEach(item => {
          
                  if(item.checked) console.log(item.value);
          
              })
          });
        
        
        
        
            
      </script>
    
    
    
  </body>
</html>
